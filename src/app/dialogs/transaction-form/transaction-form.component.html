<mat-dialog-content>
  <div class="edit-transaction__title">
    <span>{{data && data.id ? 'Edit' : 'Create'}}</span>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name">
    <mat-error *ngIf="name.hasError('required')">
      Name is <strong>required</strong> field
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" [formControl]="amount">
    <mat-error *ngIf="amount.hasError('required')">
      Amount is <strong>required</strong> field
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="type">
      <mat-option *ngFor="let item of (TransactionTypeStrings | formattedDirectory)" [value]="item.key">
        {{item.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="type.hasError('required')">
      Type is <strong>required</strong> field
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [formControl]="category">
      <mat-option *ngFor="let item of (TransactionCategoryStrings | formattedDirectory)" [value]="item.key">
        {{item.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="type.hasError('required')">
      Category is <strong>required</strong> field
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input
      matInput
      [formControl]="date"
      [matDatepicker]="datePicker"
      readonly
    >
    <mat-datepicker-toggle
      matSuffix
      [for]="datePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker
      #datePicker
    ></mat-datepicker>
    <mat-error *ngIf="date.hasError('required')">
      Date is <strong>required</strong> field
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="submit()">Save</button>
</mat-dialog-actions>
